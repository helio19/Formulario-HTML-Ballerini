<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
      
     <div>
        <h1> Cadastro de DEVsc</h1>
        <p>Complete suas informações</p>
     </div>

     <form>
        <fieldset>
            <div>
                <label>Nome</label>
                     <input type="text" name="nome" id="nom">
            </div>

            <div>
                <label>Sobrenome</label>
                     <input type="text" name="sobrenome" id="sobrenom">
            </div>

            <div>
                <label>Email</label>
                     <input type="text" name="email" id="email">
            </div>
            
            <div>
                <label>De qual lado da aplicação você desenvolve?</label>
                      <input type="radio" nome="devweb" value="Frot-end" checked>Frot-end
                </label>
                <label>
                       <input type="radio" name="devweb" value="backen">Backend
                </label>
                <label>
                       <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div>
                <label>Senioridade</label> 
                 <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                     <option>Junior</option>
                     <option>Pleno</option>
                     <option>Senior</option>
                 </select>
            </div>
         </fieldset>
         
         <fieldset>
           <div>
            <label>Selecione as tecnologias que utiliza:</label><br><br>
            <input type="checkbox" id="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" value="JavaScript">
            <label for="teccnologia3">JAVASCRIPT</label>
            <input type="checkbox" id="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnolgia6" value="JAVA">
            <label for="tecnologia6">JAVA</label>
            </div>
        </fieldset>

            <div>
                <br>
                <label>Conte um pouco de sua experiência:</label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textare>
            </div>

            <button type="submit">Concuclído</button>
     </form>

</body>
</body>
</html>
