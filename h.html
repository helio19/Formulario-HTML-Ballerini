<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
      
     <div>
        <h1> Cadastro de DEVsc</h1>
        <p>Complete suas informações</p>
     </div>

     <form>
        <fieldset>
            <div>
                <label>Nome</label>
                     <input type="text" name="nome" id="nom">
            </div>

            <div>
                <label>Sobrenome</label>
                     <input type="text" name="sobrenome" id="sobrenom">
            </div>

            <div>
                <label>Email</label>
                     <input type="text" name="emai" id="email">
            </div>
            
            <div>
                <label>De qual lado da aplicação você desenvolve?</label>
                      <input type="radio" nome="devweb" value="fronten">Frot-end
                </label>
                <label>
                       <input type="radio" name="devweb" value="backen">Backend
                </label>
                <label>
                       <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div>
                <label>Senioridade</label> 
                 <select id="senioridade">
                    <option selected disabled value=>Selecion</option>
                     <option>Junio</option>
                     <option>Pleno</option>
                     <option>Senior</option>
                 </select>
            </div>

        </fieldset>
          <div>
            <label>Selecione as tecnologias que utiliza:</label><br><br>
            <input type="checkbox" id="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" value="JavaScript">
            <label for="teccnologia3">JAVASCRIPT</label>
          </div>
     </form>

</body>
</body>
</html>
